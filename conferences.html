<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>ISUD - About</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  
  <body>
  
    <header>
      <div class="aligned">
        <img src="images/isud-transparent-large.png" alt="ISUD logo image">
      </div>
      <div class="aligned">
        <h1>The Universal Society for Universal Dialog</h1>
      </div>
    </header>
    
    <div id="navbar">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="conferences.html">Conferences</a></li>
          <li id="onpage"><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
    
    <form action="conference.html" method="post" autocomplete="on">
      <fieldset>
        <legend> Austria Conference Sign Up </legend>
        <label> First Name: </label><br>
        <input type="text" name="firstName" placeholder="John" class="fn"/><br>
        <label> Last Name: </label><br>
        <input type="text" name="lastName" placeholder="Appleseed" class="ln"/><br>
        <label> Email: </label><br>
        <input type="email" name="email" placeholder="johnappleseed@gmail.com" class="email"/><br>
        <input type="submit" class="submit" id="submit" value="Get More Info"/>
      </fieldset>
    </form>
    
  </body>
</html>
